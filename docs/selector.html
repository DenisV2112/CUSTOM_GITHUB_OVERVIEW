<!DOCTYPE html>
<html>
<head>
    <title>Change README Language</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .flags {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        .flag-btn {
            background: white;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3em;
            font-weight: 600;
        }
        .flag-btn:hover {
            border-color: #4CAF50;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.2);
        }
        .flag-btn.en:hover { border-color: #2196F3; }
        .flag-btn.es:hover { border-color: #f44336; }
        .loading {
            display: none;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
        .success {
            display: none;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #155724;
        }
        .error {
            display: none;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #721c24;
        }
        .emoji { font-size: 2.5em; display: block; margin-bottom: 10px; }
        .manual-fallback {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåé Change Language</h1>
        <p style="color: #666; margin-bottom: 30px;">Select your preferred language for the README</p>
        
        <div class="flags">
            <button class="flag-btn en" onclick="changeLanguage('en')">
                <span class="emoji">üá∫üá∏</span>
                English
            </button>
            <button class="flag-btn es" onclick="changeLanguage('es')">
                <span class="emoji">üá™üá∏</span>
                Espa√±ol
            </button>
        </div>
        
        <div id="loading" class="loading">
    ‚è≥ Starting README update...
        </div>
        
        <div id="success" class="success">
            ‚úÖ README updated successfully! Redirecting in 3 seconds...
        </div>
        
        <div id="error" class="error">
            ‚ùå Error updating README automatically.
        </div>

        <div id="manualFallback" class="manual-fallback">
            <strong>Alternative method:</strong><br>
            <a href="https://github.com/DenisV2112/CUSTOM_GITHUB_OVERVIEW/actions/workflows/update-readme.yml" 
               target="_blank" style="color: #0366d6;">
               Click here to update manually via GitHub Actions
            </a>
        </div>
    </div>

    <script>
    // URL de tu backend en Vercel - ACTUALIZA ESTA URL despu√©s del deploy
    const API_URL = 'https://custom-github-overview.vercel.app/api/change-language';
let currentExecutionId = null;

async function changeLanguage(lang) {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('success').style.display = 'none';
    document.getElementById('error').style.display = 'none';
    document.getElementById('manualFallback').style.display = 'none';
    
    // Resetear el estado anterior
    currentExecutionId = null;
    
    try {
        // 1. Trigger el cambio de lenguaje
        const triggerResponse = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                language: lang
            })
        });
        
        const result = await triggerResponse.json();
        
        if (result.success) {
            // Guardar el ID de esta ejecuci√≥n
            currentExecutionId = result.execution_id;
            
            document.getElementById('loading').innerHTML = 
                '‚è≥ README update started! Monitoring progress...';
            
            // 2. Iniciar polling para verificar estado
            await pollUntilCompleted();
            
        } else {
            throw new Error(result.error);
        }
        
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('error').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('manualFallback').style.display = 'block';
    }
}

// Funci√≥n de polling actualizada
async function pollUntilCompleted() {
    const maxAttempts = 40; // Aumentar intentos
    const delay = 2000;
    let attempts = 0;

    // üîÑ ESPERAR INICIAL - El workflow tarda en aparecer
    document.getElementById('loading').innerHTML = 
        '‚è≥ Starting README update... (This may take 10-30 seconds)';

    // Esperar 5 segundos antes del primer check
    await new Promise(resolve => setTimeout(resolve, 5000));

    async function checkStatus() {
        attempts++;
        
        try {
            // Incluir el execution_id en la consulta
            const statusUrl = `${API_URL.replace('change-language', 'check-status')}?execution_id=${currentExecutionId || ''}`;
            const statusResponse = await fetch(statusUrl);
            
            if (!statusResponse.ok) {
                throw new Error(`HTTP ${statusResponse.status}`);
            }
            
            const status = await statusResponse.json();
            
            console.log('Workflow status:', status, 'Attempt:', attempts);

            // üéØ MEJORAR L√ìGICA DE DETECCI√ìN
            if (status.status === 'completed') {
                // ¬°Completado! Resetear para permitir nueva ejecuci√≥n
                currentExecutionId = null;
                
                document.getElementById('success').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                const conclusionMessage = status.conclusion === 'success' 
                    ? '‚úÖ README updated successfully!'
                    : `‚ö†Ô∏è Workflow ${status.conclusion}`;
                
                document.getElementById('success').innerHTML = 
                    `${conclusionMessage}<br>
                     <small>Updated at: ${new Date().toLocaleTimeString()}</small><br>
                     Redirecting in 3 seconds...`;
                
                setTimeout(() => {
                    window.location.href = 'https://github.com/DenisV2112/CUSTOM_GITHUB_OVERVIEW';
                }, 3000);
                
                return true;
                
            } else if (status.status === 'in_progress' || status.status === 'queued') {
                // ‚úÖ WORKFLOW DETECTADO - Est√° en progreso
                document.getElementById('loading').innerHTML = 
                    `‚è≥ README update in progress...<br>
                     <small>Status: ${status.status} (${attempts}/${maxAttempts})</small>`;
                
                if (attempts >= maxAttempts) {
                    throw new Error('Workflow taking too long to complete');
                } else {
                    setTimeout(checkStatus, delay);
                }
                
            } else {
                // ‚ö†Ô∏è WORKFLOW NO ENCONTRADO TODAV√çA - seguir intentando
                if (attempts <= 10) {
                    // Primeros 10 intentos: workflow puede no estar listo a√∫n
                    document.getElementById('loading').innerHTML = 
                        `‚è≥ Waiting for workflow to start...<br>
                         <small>Attempt: ${attempts}/${maxAttempts} (this is normal)</small>`;
                    setTimeout(checkStatus, delay);
                } else if (attempts >= maxAttempts) {
                    throw new Error('Workflow not found after multiple attempts');
                } else {
                    document.getElementById('loading').innerHTML = 
                        `‚è≥ Still waiting for workflow...<br>
                         <small>Attempt: ${attempts}/${maxAttempts}</small>`;
                    setTimeout(checkStatus, delay);
                }
            }
            
        } catch (error) {
            console.error('Polling error:', error);
            
            if (attempts <= 15) {
                // Reintentar en errores temporales
                document.getElementById('loading').innerHTML = 
                    `‚è≥ Temporary error, retrying...<br>
                     <small>${error.message} (${attempts}/${maxAttempts})</small>`;
                setTimeout(checkStatus, delay);
            } else {
                // Error persistente
                currentExecutionId = null;
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('manualFallback').style.display = 'block';
                
                document.getElementById('error').innerHTML = 
                    `‚ùå Error: ${error.message}<br>
                     <small>The workflow may have started - check manually below</small>`;
            }
        }
    }
    
    // Iniciar polling
    await checkStatus();
}
    </script>
</body>
</html>
