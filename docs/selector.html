<!DOCTYPE html>
<html>
<head>
    <title>Change README Language</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .flags {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        .flag-btn {
            background: white;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3em;
            font-weight: 600;
        }
        .flag-btn:hover {
            border-color: #4CAF50;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.2);
        }
        .flag-btn.en:hover { border-color: #2196F3; box-shadow: 0 10px 25px rgba(33, 150, 243, 0.2); }
        .flag-btn.es:hover { border-color: #f44336; box-shadow: 0 10px 25px rgba(244, 67, 54, 0.2); }
        .loading {
            display: none;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
        .success {
            display: none;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #155724;
        }
        .error {
            display: none;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #721c24;
        }
        .emoji { font-size: 2.5em; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåé Change Language</h1>
        <p class="subtitle">Select your preferred language for the README</p>
        
        <div class="flags">
            <button class="flag-btn en" onclick="changeLanguage('en')">
                <span class="emoji">üá∫üá∏</span>
                English
            </button>
            <button class="flag-btn es" onclick="changeLanguage('es')">
                <span class="emoji">üá™üá∏</span>
                Espa√±ol
            </button>
        </div>
        
        <div id="loading" class="loading">
            ‚è≥ Updating README... This may take 30-60 seconds.
        </div>
        
        <div id="success" class="success">
            ‚úÖ README updated successfully! Redirecting...
        </div>
        
        <div id="error" class="error">
            ‚ùå Error updating README. Please try again.
        </div>
        
        <p style="color: #666; font-size: 0.9em; margin-top: 20px;">
            The README will be updated for all visitors.
        </p>
    </div>

    <script>
    async function changeLanguage(lang) {
        // Mostrar loading, ocultar otros estados
        document.getElementById('loading').style.display = 'block';
        document.getElementById('success').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        
        try {
            // Usar GitHub Actions URL directa (funciona para usuarios logueados)
            const response = await fetch(`https://api.github.com/repos/DenisV2112/CUSTOM_GITHUB_OVERVIEW/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': 'token ghp_your_token_here', // ‚ö†Ô∏è Esto es inseguro en frontend
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'language-change',
                    client_payload: { language: lang }
                })
            });
            
            if (response.status === 204) {
                document.getElementById('success').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                // Redirigir despu√©s de 3 segundos
                setTimeout(() => {
                    window.location.href = 'https://github.com/DenisV2112/CUSTOM_GITHUB_OVERVIEW';
                }, 3000);
            } else {
                throw new Error(`HTTP ${response.status}`);
            }
        } catch (error) {
            // Fallback: usar el m√©todo manual
            console.log('API failed, using manual method');
            window.open(`https://github.com/DenisV2112/CUSTOM_GITHUB_OVERVIEW/actions/workflows/update-readme.yml?language=${lang}`, '_blank');
            
            document.getElementById('success').style.display = 'block';
            document.getElementById('success').innerHTML = '‚úÖ Opened GitHub Actions page. Click "Run workflow" to complete.';
            document.getElementById('loading').style.display = 'none';
        }
    }
    </script>
</body>
</html>
