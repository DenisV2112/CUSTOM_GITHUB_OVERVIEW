<!DOCTYPE html>
<html>
<head>
    <title>Change README Language</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .flags {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        .flag-btn {
            background: white;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3em;
            font-weight: 600;
        }
        .flag-btn:hover {
            border-color: #4CAF50;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.2);
        }
        .flag-btn.en:hover { border-color: #2196F3; }
        .flag-btn.es:hover { border-color: #f44336; }
        .loading {
            display: none;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
        .success {
            display: none;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #155724;
        }
        .error {
            display: none;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #721c24;
        }
        .emoji { font-size: 2.5em; display: block; margin-bottom: 10px; }
        .manual-fallback {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåé Change Language</h1>
        <p style="color: #666; margin-bottom: 30px;">Select your preferred language for the README</p>
        
        <div class="flags">
            <button class="flag-btn en" onclick="changeLanguage('en')">
                <span class="emoji">üá∫üá∏</span>
                English
            </button>
            <button class="flag-btn es" onclick="changeLanguage('es')">
                <span class="emoji">üá™üá∏</span>
                Espa√±ol
            </button>
        </div>
        
        <div id="loading" class="loading">
    ‚è≥ Starting README update...
        </div>
        
        <div id="success" class="success">
            ‚úÖ README updated successfully! Redirecting in 3 seconds...
        </div>
        
        <div id="error" class="error">
            ‚ùå Error updating README automatically.
        </div>

        <div id="manualFallback" class="manual-fallback">
            <strong>Alternative method:</strong><br>
            <a href="https://github.com/DenisV2112/CUSTOM_GITHUB_OVERVIEW/actions/workflows/update-readme.yml" 
               target="_blank" style="color: #0366d6;">
               Click here to update manually via GitHub Actions
            </a>
        </div>
    </div>

    <script>
    // URL de tu backend en Vercel - ACTUALIZA ESTA URL despu√©s del deploy
    const API_URL = 'https://custom-github-overview.vercel.app/api/change-language';

async function changeLanguage(lang) {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('success').style.display = 'none';
    document.getElementById('error').style.display = 'none';
    document.getElementById('manualFallback').style.display = 'none';
    
    try {
        // 1. Trigger el cambio de lenguaje
        const triggerResponse = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                language: lang
            })
        });
        
        const result = await triggerResponse.json();
        
        if (result.success) {
            document.getElementById('loading').innerHTML = 
                '‚è≥ README update started! Monitoring progress...';
            
            // 2. Iniciar polling para verificar estado
            await pollUntilCompleted();
            
        } else {
            throw new Error(result.error);
        }
        
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('error').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('manualFallback').style.display = 'block';
    }
}

    // Funci√≥n de polling
    async function pollUntilCompleted() {
        const maxAttempts = 30; // 30 intentos m√°ximo
        const delay = 2000; // 2 segundos entre intentos
        let attempts = 0;

        async function checkStatus() {
            attempts++;
            
            try {
                const statusResponse = await fetch(`${API_URL.replace('change-language', 'check-status')}`);
                const status = await statusResponse.json();
                
                console.log('Workflow status:', status);
                
                if (status.is_completed) {
                    // ¬°Completado!
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    
                    document.getElementById('success').innerHTML = 
                        `‚úÖ README updated successfully!<br>
                        <small>Workflow: ${status.conclusion}</small><br>
                        Redirecting in 2 seconds...`;
                    
                    setTimeout(() => {
                        window.location.href = 'https://github.com/DenisV2112/CUSTOM_GITHUB_OVERVIEW';
                    }, 2000);
                    
                    return true;
                } else if (attempts >= maxAttempts) {
                    // Timeout
                    throw new Error('Timeout waiting for workflow completion');
                } else {
                    // Seguir esperando
                    document.getElementById('loading').innerHTML = 
                        `‚è≥ README update in progress...<br>
                        <small>Status: ${status.status} (${attempts}/${maxAttempts})</small>`;
                    
                    setTimeout(checkStatus, delay);
                }
            } catch (error) {
                console.error('Polling error:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('manualFallback').style.display = 'block';
            }
        }
        
        // Iniciar polling
        await checkStatus();
    }
    </script>
</body>
</html>
