name: Update README with Language

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Select language for README'
        required: true
        default: 'es'
        type: choice
        options:
        - en
        - es

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: generator/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./generator
      
    - name: Update README
      run: node index.js ${{ github.event.inputs.language }}
      working-directory: ./generator
      
    - name: Commit and Push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: " Update README in ${{ github.event.inputs.language }} language"
        file_pattern: README.md
        commit_user_name: GitHub Action
        commit_user_email: action@github.com
        commit_options: '--allow-empty'
        push_options: '--force-with-lease'