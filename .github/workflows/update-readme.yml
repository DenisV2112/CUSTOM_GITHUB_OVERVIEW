name: Update README with Language

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Select language for README'
        required: true
        default: 'es'
        type: choice
        options:
        - en
        - es

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./generator
      
    - name: Update README
      run: node index.js ${{ github.event.inputs.language }}
      working-directory: ./generator
      
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Sincronizar con los cambios remotos
        git fetch origin
        git rebase origin/main
        # Hacer los cambios
        git add README.md
        git diff --staged --quiet || git commit -m "üåç Update README in ${{ github.event.inputs.language }} language"
        # Forzar push si es necesario (solo para este repositorio espec√≠fico)
        git push https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}.git HEAD:main --force-with-lease