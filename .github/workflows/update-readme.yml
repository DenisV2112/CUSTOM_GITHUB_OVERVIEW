name: Update README with Language

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Select language for README'
        required: true
        default: 'es'
        type: choice
        options:
        - en
        - es
  schedule:
    - cron: '0 8 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: generator/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./generator
      
    - name: Update README with selected language
      env:
        LANG: ${{ github.event.inputs.language || 'es' }}
      run: npm start
      working-directory: ./generator
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "üåç Update README in ${{ github.event.inputs.language || 'es' }} language"
        git push