name: Update README with Language

on:
  # üéå EJECUCI√ìN MANUAL DESDE UI
  workflow_dispatch:
    inputs:
      language:
        description: 'Select language for README'
        required: true
        default: 'es'
        type: choice
        options:
        - en
        - es

  # üöÄ EJECUCI√ìN AUTOM√ÅTICA VIA API
  repository_dispatch:
    types: [language-change]

  # üïí EJECUCI√ìN PROGRAMADA
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: generator/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./generator
      
    - name: Determine language
      id: set-lang
      run: |
        # Prioridad: repository_dispatch > workflow_dispatch > default
        if [ "${{ github.event.action }}" = "language-change" ]; then
          echo "LANG=${{ github.event.client_payload.language || 'es' }}" >> $GITHUB_ENV
        elif [ "${{ github.event.inputs.language }}" != "" ]; then
          echo "LANG=${{ github.event.inputs.language }}" >> $GITHUB_ENV
        else
          echo "LANG=es" >> $GITHUB_ENV
        fi
        echo "Using language: $LANG"
      
    - name: Update README
      run: node index.js $LANG
      working-directory: ./generator
      
    - name: Commit and Push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "üåç Update README in $LANG language"
        file_pattern: README.md
        commit_user_name: GitHub Action
        commit_user_email: action@github.com